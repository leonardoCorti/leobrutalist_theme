{% extends "index.html" %}

{% block content %}
<div class="section introduction"> {{ section.content | safe }} </div>
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{page.title}}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
